<html lang="es">

<head>

<body>

        <input id="input" type="number" placeholder="Ingrese el monto en CLP">
        <p>Moneda a convertir:</p>
        <select name="coins" id="coins">
            <option value="" disabled selected hidden>Selecciona una opci√≥n</option>
        </select>
        <button id="btn">Buscar</button>
        <p id="result">Resultado:</p>
    </div>
    <!-- SE AGREGA GRAFICO CON AL CANVA -->
    <div id="graphic">
        <canvas id="chart"></canvas>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
